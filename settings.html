<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App - Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="body">
  <header>
    <h1>⚙️ App Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="map.html">Map</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="weather-card">
      <h3>🌐 Language</h3>
      <select id="settingsLanguage" onchange="updateSetting('lang', this.value)">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
      </select>
    </section>

    <section class="weather-card">
      <h3>🌡️ Temperature Unit</h3>
      <select id="settingsUnit" onchange="updateSetting('unit', this.value)">
        <option value="metric">°C</option>
        <option value="imperial">°F</option>
      </select>
    </section>

    <section class="weather-card">
      <h3>🌓 Theme</h3>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </section>

    <section class="weather-card">
      <h3>⭐ Manage Favorites</h3>
      <ul id="settingsFavoritesList"></ul>
    </section>

    <section class="weather-card">
      <h3>⚠️ Weather Alerts</h3>
      <label>
        <input type="checkbox" id="alertToggle" onchange="toggleAlertSetting()" />
        Enable geofencing weather alerts
      </label>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
