<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App - Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="body">
  <header>
    <h1>üó∫Ô∏è Weather Map & Webcams</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="map.html" class="active">Map</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <div class="input-group">
      <input type="text" id="mapCityInput" placeholder="Enter city name" />
      <button onclick="loadMap()">Load Map & Webcam</button>
    </div>

    <section id="mapView" style="margin: 20px 0;">
      <iframe
        id="googleMap"
        width="100%"
        height="300"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section class="weather-card">
      <h3>Live Webcam Feed</h3>
      <div id="webcamContainer">Enter a city to see a webcam feed.</div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
